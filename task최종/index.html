<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEWON'S WORK</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="./greeting.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        class="form-control"
        type="text"
        required
        maxlength="15"
        placeholder="What is your name?"
      />

      <button class="btn btn-outline-secondary">Log In</button>
    </form>

    <form class="hidden" id="logout-form">
      <button class="btn btn-outline-secondary" id="logout">Log Out</button>
    </form>

    <h2 id="greeting" class="hidden">
    </h2>
    <form class="hidden" id="todo-form">
      <input
        class="form-control"
        type="text"
        placeholder="write a To Do press Enter"
      />
    </form>

    <ul class="hidden" id="todo-list"></ul>
    <div class="hidden" id="quote">
      <span class="bg-warning"></span>
      <span class="bg-warning"></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <h2 id="clock">
      <div class="nowDay"></div>
      <div class="nowTime"></div>
    </h2>
    <script src="./app.js"></script>
    <script src="./clock.js"></script>
    <script src="./background.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
